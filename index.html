<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    


    <div class="middle">

        <!-- Captcha  -->
        <section class="captcha">

            <!-- Canvas to split up the image -->
            <canvas id="captchaCanvas" style="display: none;"></canvas>

            <!-- Top title card -->
            <div class="top">
                <p>Select all images with</p>
                <input type="text" value="Allegro 5 test project">
                <h1 style="display: none;">Allegro 5 test project</h1>
                <p>Click verify once there are none left.</p>
            </div>

            <!-- Main image grid -->
            <div class="image-grid">
                <div class="images">
                    
                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>
                    
                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>

                    <div class="image">
                        <div class="tick hidden"><span class="material-symbols-outlined">done</span></div>
                        <img alt="Captcha Image">
                    </div>
                </div>

                <!-- Status message -->
                <p id="status">Please try again.</p>

            </div>

            <!-- Bottom buttons and such -->
            <div class="bottom">
                <div class="left">
                    <button id="createPatternButton"><span class="material-symbols-outlined">refresh</span></button>
                    <button id="downloadCaptchaButton"><span class="material-symbols-outlined headphones">headphones</span></button>
                    <button><span class="material-symbols-outlined">info</span></button>
                </div>

                <div class="right">
                    <button id="captchaVerify">VERIFY</button>
                </div>
            </div>

        </section>
    </div>



</body>
</html>
